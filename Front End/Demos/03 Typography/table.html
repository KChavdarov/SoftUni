<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/site.css">
    <title>Styling Tables With CSS</title>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Movie name</th>
                <th>Year</th>
                <th>Rating</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>The Matrix</td>
                <td>1999</td>
                <td>9/10</td>
                <td>2:40h</td>
            </tr>
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" >Last updated 10 minutes ago</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
