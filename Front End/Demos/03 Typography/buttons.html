<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Button Styling Demo</title>
</head>

<body>
    
    <h2>Normal buttons</h2>
    <input class="button" type="button" value=" Learn More">
    <button class="button">Learn More</button>
    <a class="button" href="#">Learn More</a>
    <h2>Filled Buttons</h2>
    <input class="button filled" type="submit" value="Learn More">
    <button class="button filled">Learn More</button>
    <a class="button filled" href="#">Learn More</a>
    <h2>Icon buttons</h2>
    <button class="button icon filled"><i class="fas fa-arrow-down"></i>Download</button>
    <a class="button icon" href="#"><i class="fas fa-arrow-down"></i>Download</a>

</body>

</html>
