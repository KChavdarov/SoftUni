<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sign In - Sluralpright</title>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="signin">
                <div class="logo">
                    <img src="/img/login-logo.png" alt="Sluralpright logo">
                </div>
                <form action="#">
                    <div>
                        <label for="username">Email or username</label>
                        <input type="text" class="text-input" id="username" name="username">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="text-input">
                    </div>
                    <input class="primary-button" type="submit" value="Sign In">
                </form>
                <div class="links">
                    <a class="links" href="#">Forgot Password</a>
                    <a class="links" href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-button">Create an account</a>
            </div>
            <footer class="main-footer">
                <p>Copyright &copy; 2020, Sluralpright All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">privacy policy</a>
                </div>
            </footer>
        </div>
        <div class="right">
            <div class="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Let's create the future <strong>together</strong>
                    </h1>
                    <a href="#" class="secondary-button">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
