<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest Catch</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <header>
        <h1>Biggest Catch</h1>
        <nav>
            <a class="active">Home</a>
            <div id="guest">
                <a id="loginBtn" href="login.html">Login</a>
                <a id="logoutBtn" href="#" style="display: none;">Logout</a>
            </div>
        </nav>
    </header>
    <main>
        <fieldset id="main">
            <legend>Catches</legend>
            <div id="catches">
            </div>
        </fieldset>
        <aside>
            <button class="load">Load</button>
            <form id="createForm" action="">
                <fieldset id="addForm">
                    <legend>Add Catch</legend>
                    <label>Angler</label>
                    <input name="angler" type="text" class="angler" disabled required />
                    <label>Weight</label>
                    <input name="weight" type="number" class="weight" disabled required />
                    <label>Species</label>
                    <input name="species" type="text" class="species" disabled required />
                    <label>Location</label>
                    <input name="location" type="text" class="location" disabled required />
                    <label>Bait</label>
                    <input name="bait" type="text" class="bait" disabled required />
                    <label>Capture Time</label>
                    <input name="captureTime" type="number" class="captureTime" disabled required />
                    <button disabled class="add">Add</button>
                </fieldset>
            </form>
        </aside>
    </main>
    <script src="./app.js"></script>
</body>

</html>
