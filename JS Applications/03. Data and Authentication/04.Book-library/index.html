<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <button id="loadBooks">LOAD ALL BOOKS</button>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="booksData">
        </tbody>
    </table>
    <form id="createForm">
        <h3>ADD BOOK</h3>
        <label>TITLE</label>
        <input type="text" name="title" placeholder="Title..." required>
        <label>AUTHOR</label>
        <input type="text" name="author" placeholder="Author..." required>
        <input type="submit" class="button" id="createBtn" value="Submit">
    </form>
    <form id="editForm">
        <h3>EDIT BOOK</h3>
        <label>TITLE</label>
        <input type="text" name="title" placeholder="Title..." required>
        <label>AUTHOR</label>
        <input type="text" name="author" placeholder="Author..." required>
        <input type="hidden" name="id">
        <input type="submit" class="button" id="saveBtn" value="Save">
        <input type="button" class="button" id="cancelBtn" value="Cancel">
    </form>
    <script src="./app.js"></script>
</body>

</html>
