<div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <h1>Registration Form</h1>
            <pre>{{registerForm.value | json}}</pre>
            <form [formGroup]="registerForm" (ngSubmit)="registerHandler()">

                <div class=" form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Full Name" formControlName="fullName">
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Email Address" type="email" formControlName="email">
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                    </div>
                    <select class="custom-select" style="max-width: 120px;" formControlName="code">
                        <option value="" disabled selected>Please select...</option>
                        <option *ngFor="let code of codes" [value]="code">{{code}}</option>
                    </select>
                    <input class="form-control" placeholder="Phone number" type="text" formControlName="phone">
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                    </div>
                    <select class="form-control" formControlName="jobTitle">
                        <option value="Designer">Designer</option>
                        <option value="Manager">Manager</option>
                        <option value="Accounting">Accounting</option>
                    </select>
                </div>

                <ng-container formGroupName="passwords">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Create password" type="password" formControlName="password">
                    </div>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Repeat password" type="password" formControlName="confirmPassword">
                    </div>
                </ng-container>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
                </div>

                <p class="text-center">Have an account? <a href="">Log In</a> </p>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
