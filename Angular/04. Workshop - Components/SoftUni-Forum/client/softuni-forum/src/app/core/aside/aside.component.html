    <!-- aside component  -->
    <div class="aside">
        <h2 class="title">
            Recent posts
        </h2>
        <div *ngIf="posts">
            <div *ngFor="let post of posts" class="aside-theme">
                <a href="#">
                    <h3>{{post.text}}</h3>
                    <p>{{post.userId.username}}</p>
                    <p><span>{{post.created_at}}</span></p>
                </a>
            </div>
        </div>
        <div *ngIf="!posts">Loading...</div>
    </div>
