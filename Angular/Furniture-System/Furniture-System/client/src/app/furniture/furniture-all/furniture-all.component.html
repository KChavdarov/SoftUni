<div class="container">
    <div class="row space-top">
        <div class="col-md-12">
            <h1>Welcome to Furniture System</h1>
            <p>Select furniture from the catalog to view details.</p>
            <h2 class="text-center" *ngIf="(furniture$ | async)?.length == 0">No items in db yet</h2>
        </div>
    </div>
    <div class="row space-top">
        <ng-container *ngFor="let item of (furniture$ | async)">
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <blockquote class="card-blockquote">
                            <img [src]="item.image" />
                            <p>{{item.description}}</p>
                            <footer>Someone famous in
                                <cite title="Source Title">Source Title</cite>
                            </footer>
                            <div class="pull-right">
                                <a [routerLink]="['/furniture', item._id]" class="btn btn-info">Details</a>
                            </div>
                        </blockquote>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
