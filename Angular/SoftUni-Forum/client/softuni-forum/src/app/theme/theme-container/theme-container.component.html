<main>
    <app-theme-list></app-theme-list>
</main>

<ng-template #postTemplate let-post>
    <a [routerLink]="['/theme', post.themeId._id]">
        <h3>{{post.text}}</h3>
        <p>{{post.userId.username}}</p>
        <p><span>{{post.created_at| timeDiff}}</span></p>
    </a>
</ng-template>

<app-aside [postTemplateRef]="postTemplate"></app-aside>
