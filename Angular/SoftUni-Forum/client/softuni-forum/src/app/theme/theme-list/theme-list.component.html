<app-home *ngIf="!isLogged"></app-home>
<div *ngFor="let theme of themes" class="theme-title">
    <div class="theme-container">
        <div class="theme-name-wrapper">
            <div class="theme-name">
                <a [routerLink]="['/theme',theme._id]" class="normal">
                    <h2>{{theme.themeName | shorten:10}}</h2>
                </a>
                <div class="columns">
                    <div>
                        <p>Date: <time>{{theme.created_at | date: 'mediumDate'}}</time></p>
                        <div class="nick-name">
                            <p>Username: <span>{{theme.userId.username}}</span></p>
                        </div>
                    </div>
                    <div *ngIf="isLogged" class="subscribers">
                        <button class="subscribe">Subscribe</button>
                        <p>Subscribers: <span>{{theme.subscribers.length}}</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
