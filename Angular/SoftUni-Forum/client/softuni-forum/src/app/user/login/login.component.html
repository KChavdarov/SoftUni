<form #loginForm="ngForm" class="login" (ngSubmit)="login(loginForm)">

    <fieldset>
        <h2>Login Form</h2>

        <p class="field field-icon">
            <label for="email"><span><i class="fas fa-envelope"></i></span></label>
            <input #email="ngModel" class="input-error" type="email" name="email" id="email" placeholder="email" ngModel required>
        </p>
        <p class="error" *ngIf="email.control.touched && email.control.errors?.required">Email is required</p>

        <p class="field field-icon">
            <label for="password"><span><i class="fas fa-lock"></i></span></label>
            <input #password="ngModel" type="password" name="password" id="password" placeholder="******" ngModel required>
        </p>

        <p class="error" *ngIf="password.control.touched && password.control.errors?.required">Password is required</p>
        <p class="error" *ngIf="serverError">{{serverError}}</p>

        <button [disabled]="loginForm.invalid">Login</button>

        <p class="text-center">
            Have an account?
            <a routerLink="/register">Register</a>
        </p>

    </fieldset>
</form>
